  <h2> My Top 5 </h2>
    
<div class="row">

    <% @songs.each do |song| %>
    <div class="col-md-6">
        <div class="well">

        <h2><%= song.name %></h2>
	<h3>by <%= song.artist.name %> </h3>
	<p><% "#{song.rating}".to_i.times do |rank| %>
	  <span class="glyphicon glyphicon-star"></span>
        <% end %>
        </p>	             
     </div>
     </div>
  <% end %>
</div>
